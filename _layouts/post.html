---
layout: default
---
{% for js_name in page.js %}
<script type="text/javascript" src="/assets/{{ js_name }}"></script>
{% endfor %}
{% for css_name in page.css %}
<link rel="stylesheet" href="/assets/{{ css_name }}">
{% endfor %}

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
